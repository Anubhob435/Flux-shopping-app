<!DOCTYPE html>
<html>
<head>
    <title>Login - Flux Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-bolt"></i> Flux
                </div>
                <p class="tagline">Shop smarter, faster, better</p>
            </div>
            
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your details to access your account</p>
            
            <form method="post">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="Enter your phone number"
                               pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="social-section">
                <div class="divider"><span>or continue with</span></div>
                <div class="social-buttons">
                    <button class="social-btn github-btn">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>
            </div>
            
            <div class="links-container">
                <p class="register-link">New Customer? <a href="/register">Register here</a></p>
                <a href="/" class="home-link"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </div>
        
        <div class="decoration">
            <div class="codevault-container">
                <h2 class="codevault-text">CodeVault<span class="bracket">&lt;/&gt;</span></h2>
                <p class="codevault-tagline">Your digital treasures, secured</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
